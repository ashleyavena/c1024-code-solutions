<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><strong>Coding Form!</strong></h1>
    <form>
      <label for="email">Email:</label>
      <div><input type="text" id="email" name="email" required /></div>

      <fieldset>
        <legend>Why is coding cool?</legend>
        <label>
          <select>
            <option>Because it's interesting</option>
            <option>Because it's fun</option>
            <option>Because it's powerful</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Favorite Language (choose one)</legend>
        <label
          ><input
            type="radio"
            name="Favorite language"
            value="type of coding language" />HTML</label
        >
        <label
          ><input
            type="radio"
            name="Favorite language"
            value="type of coding language" />CSS</label
        >
        <label
          ><input
            type="radio"
            name="Favorite language"
            value="type of coding language" />JavaScript</label
        >
      </fieldset>

      <fieldset>
        <legend>Would you like to sign up for more information?</legend>
        <label
          ><input type="checkbox" name="interest" value="response" />Sign me
          up!</label
        >
      </fieldset>

      <label for="comments">Comments</label>
      <div><textarea id="comments" name="comments"></textarea></div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
