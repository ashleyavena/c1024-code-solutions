<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <img class="slide" src="images/001.png" alt="pic 001" />
        <img class="slide" src="images/004.png" alt="pic 004" />
        <img class="slide" src="images/007.png" alt="pic 007" />
        <img class="slide" src="images/025.png" alt="pic 025" />
        <img class="slide" src="images/039.png" alt="pic 039" />
      </div>
      <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="selector-dots">
      <span class="fa-regular dots fa-circle" data-slide="0"></span>
      <span class="fa-regular dots fa-circle" data-slide="1"></span>
      <span class="fa-regular dots fa-circle" data-slide="2"></span>
      <span class="fa-regular dots fa-circle" data-slide="3"></span>
      <span class="fa-regular dots fa-circle" data-slide="4"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
